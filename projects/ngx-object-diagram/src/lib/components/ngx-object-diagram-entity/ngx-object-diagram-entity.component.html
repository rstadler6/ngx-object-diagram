<svg>
  <g ngx-object-diagram-entity-header (executeAction)="onAction()" [x]="x" [y]="y" [text]="title + ''"></g>

  <g *ngFor="let field of fields; let fi = index">
    <rect
      height="40"
      width="225"
      [attr.y]="y + fi * 40"
      [attr.x]="x"
      fill="#ffffff"
    />
    <text
      xml:space="preserve"
      text-anchor="start"
      font-size="16"
      [attr.x]="field.x"
      [attr.y]="field.y"
      stroke-width="0"
    >
      {{ field.fieldName }} = {{ !field.assocValues ? entity?.values?.get(field.fieldKey) : "[]" }}
      </text>
    <g *ngIf="field.assocValues && field.assocValues.length === 0"
       ngx-add-assoc-button
       (addAssoc)="onAddAssoc()"
       [x]="x + 200"
       [y]="y + 23 + fi * 40"
    ></g>
  </g>
</svg>

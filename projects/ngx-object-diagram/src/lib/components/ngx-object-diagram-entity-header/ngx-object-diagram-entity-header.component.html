<svg>
    <rect stroke="#000" height="40" [attr.width]="entityWidth" [attr.y]="y - 40" [attr.x]="x" fill="#fff" />
    <text
        xml:space="preserve"
        text-anchor="start"
        font-size="19"
        stroke-width="0"
        class="ngx-obj-header-title"
        [attr.y]="y - 15"
        [attr.x]="x"
        ngxSvgEllipsis
        [text]="text"
        [leaveSpace]="60"
    ></text>
    <g ngx-action-button (execute)="onAction()" [x]="x + entityWidth - 30" [y]="y - 15" />
</svg>

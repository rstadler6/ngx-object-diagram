<svg xmlns="http://www.w3.org/2000/svg">
  <g>
    <g *ngFor="let entity of entities; let ei = index">
      <g
        ngx-object-diagram-entity
        [x]="50 + ei * 250"
        [entity]="entity"
        [title]="entity.values.get(displayName) + ' : ' + entity.values.get(typeNameProp)"
        (executeAction)="onAction()"
        (addAssoc)="onAddAssoc()"
        (fieldsSet)="onFieldsSet($event)"
      >
        <g ngx-object-diagram-line></g>
      </g>
    </g>
  </g>
</svg>

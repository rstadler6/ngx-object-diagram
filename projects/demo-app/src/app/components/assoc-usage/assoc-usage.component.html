<div>
    <h2>Assoc Usage</h2>
    <p>This sample shows the usage with associated objects</p>

    <div class="card-container">
        <ngx-object-diagram
            class="diagram"
            [entities]="(objs$ | async) ?? []"
            [assocs]="assocs"
            [autoAdjustHeight]="true"
            (addAssoc)="addObj($event)"
            (executeAction)="doSomething($event)"
        ></ngx-object-diagram>
    </div>

    <a routerLink="/123" routerLinkActive="active">Basic Usage</a>
</div>
